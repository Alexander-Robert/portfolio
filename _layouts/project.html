---
# front matter tells Jekyll to process Liquid
layout: default
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>

<body>
    <img class = "design-icon" src = "assets/images/general/design icon.png"> 
    <img class = "code-icon" src = "assets/images/general/code icon circle.png">
    <img class = "lightbulb-icon" src = "assets/images/general/lightbulb icon.png">

    {{content}}
</body>

</html>
